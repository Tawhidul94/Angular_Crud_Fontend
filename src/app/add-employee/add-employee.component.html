<div class="container col-5">
    <h3 class="text-center">Add-Employee</h3><br/>
    <form>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)] ="employee.firstName" 
            placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName"  [(ngModel)] ="employee.lastName"
             placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)] ="employee.phone"
             placeholder="Enter phone">
        </div>
        <br/>
        <button type="submit" (click)="AddEmployee()" class="btn btn-primary">Submit</button>
    </form>

</div>
